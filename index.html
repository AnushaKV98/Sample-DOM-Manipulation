<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"></script> -->


    <title>iTEM-listener</title>
</head>
<body>
    
    <header id="main-header"  class="has-background-primary py-5">
        <div class="container">
            <h1  id="header-title" class="title has-text-centered is-size-1">Item Listener </h1>
        </div>
        <div class="control">
            <input class=" input is-small ml-6 feild form-control "  id="filter" 
            type="text" placeholder="search items..." style= "width: 300px; height: 50px;">
        </div>

    </header>

    <div class="container m-6 box ">
        <h2 class="title has-text-centered is-size-3">Add Items</h2>
        <form action="" id="addForm" class="box">  
            <input class="input" type="text" placeholder="Text input" id="item">
            <select class="select  is-medium px-5 mt-6 mr-6">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>

            </select>

            <input class="button is-link mt-6" type="submit" value="submit">
        </form>

        <h2 class="title has-text-centered is-size-3">Items List</h2>
        <ul id="items" class="list-group">
            <li class="list-group-item box">Item 1 <button class="button icon  is-danger is-pulled-right">x</button> </li>
            <li class="list-group-item box">Item 2 <button class="button icon  is-danger is-pulled-right">x</button></li>
            <li class="list-group-item box">Item 3 <button class="button icon  is-danger is-pulled-right">x</button></li>
            <li class="list-group-item box">Item 4 <button class="button icon  is-danger is-pulled-right">x</button></li>
            <!-- <li>Item 5</li> -->

        </ul>

        <div id="output"></div>
        <br>
        <button onclick="buttonClick()" class="button is-info is-large is-fullwidth my-6"  id="button" style="width: 200px; height: 30px; margin: auto;">Click Here</button>

        <div id="box" style="width:400px ; height:200px ; background:#F4F4F4 "> <h3>Hello</h3></div>


    </div>

 <script src="./main.js"></script>

</body>
</html>
